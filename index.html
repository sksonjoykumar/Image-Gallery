<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./script.js" defer></script>

      <img

          <span><img src="./images/img-4.jpg" alt="" /></span>
          <span><img src="./images/img-5.jpg" alt="" /></span>

          <span><img src="./images/img-6.jpg" alt="" /></span>
          <span><img src="./images/img-7.jpg" alt="" /></span>
          <span><img src="./images/img-8.jpg" alt="" /></span>
          <span><img src="./images/img-9.jpg" alt="" /></span>
          <span><img src="./images/img-11.jpg" alt="" /></span>
        </div>
      </div>

      <img src="./images/skip-button_4028882.png" alt="nextBtn" id="nextBtn" />
    </div>
  </body>
</html>
